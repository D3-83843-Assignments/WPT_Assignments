<html>
    <head>
        <title>Images</title>
        <style>
            tr{
                height: 30px;
            }
            table
            {
                width: 80%;
                margin-left: 10%;
                margin-right: 10%;
            }
            .mainDiv 
            {
                width: 80%;height: 30px; margin-left: 10%; margin-right: 10%;
            }
        </style>
    </head>
    <body>
            
            <table>
                <tr>
                    Row 1
                    <td style="background-color: red; width: 50%;"></td>
                    <td style="background-color: blue; width: 50%;"></td>
                </tr>
            </table>
            <br>
            
            <table>
                <tr>
                    Row 2
                    <td style="background-color: green; width: 90%;"></td>
                    <td style="background-color: blue; width: 10%;"></td>
                </tr>
            </table>
            <br>
            
            <table>
                <tr>
                    Row 3
                    <td style="background-color: red; width: 10%;"></td>
                    <td style="background-color: green; width: 80%;"></td>
                    <td style="background-color: blue; width: 10%;"></td>
                </tr>
            </table>
            <br>
            
            <table>
                <tr>
                    Row 4
                    <td style="background-color: red; width: 90%;"></td>
                    <td style="background-color: blue; width: 10%;"></td>
                </tr>
            </table>
            <br>
            
            Row 5
            <div class="mainDiv" style="background-color: green; display: flex; justify-content: center; align-items: center;">
                    <div style="width: 20px; height: 20px; overflow: auto; background-color: red;">
                    </div>
            </div>
            <br>

            Row 6
            <table>
                <tr>
                    <td style="background-color: red; width: 45%; margin: 0;"></td>
                    <td style="background-color: blue; width: 10%; margin: 0;"></td>
                    <td style="background-color: red; width: 45%; margin: 0;"></td>
                </tr>
            </table>
            <br>

            Row 7
            <div class="mainDiv" style="width: 80%; height: 30px; margin-left: 10%; margin-right: 10%; background-color: red; display: flex; justify-content: flex-end;">
                <div style="width: 80%; height: 30px; background-color: blue; display: flex;  justify-content: center; align-items: center;">
                    <div style="height: 30%; background-color: green; width: 100%;"></div>
                </div>
            </div>
            <br>

            Row 8
            <div class="mainDiv" style="height: 30px; width: 80%; margin-left: 10%; margin-right: 10%; background-color: green; display: flex; justify-content: flex-start;">
                <div style="height: 30px; width: 5%; background-color: rgb(221, 132, 15);"></div>
                <div style="height: 30px; width: 5%; background-color: rgb(221, 132, 15); margin-left: 20%;"></div>
                <div style="height: 30px; width: 5%; background-color: rgb(221, 132, 15); margin-left: 20%;"></div>
                <div style="height: 30px; width: 5%; background-color: rgb(221, 132, 15); margin-left: 20%;"></div>
                <div style="height: 30px; width: 5%; background-color: rgb(221, 132, 15); margin-left: 20%;"></div>
            </div>
            <br>

            Row 9
            <div class="mainDiv" style="height: 30px; width: 80%; margin-left: 10%; margin-right: 10%; background-color: orange; display: flex; justify-content: flex-start;">
                <div style="height: 30px; width: 5%; background-color: green; margin-left: 15%;"></div>
                <div style="height: 30px; width: 5%; background-color: green; margin-left: 15%;"></div>
                <div style="height: 30px; width: 5%; background-color: green; margin-left: 15%;"></div>
                <div style="height: 30px; width: 5%; background-color: green; margin-left: 15%;"></div>
            </div>
    </body>
</html>
